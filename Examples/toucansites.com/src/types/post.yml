id: post
rss: true

pagination:
    bundle: blog/articles/pagination
    limit: 9
    sort: publication
    order: desc

properties:
    featured:
        type: bool
        required: true
    order:
        type: int
        required: true

relations:
    authors:
        references: author
        join: many
        sort: title
        order: asc
    tags:
        references: tag
        join: many
        sort: title
        order: asc

context:
    site:
        posts:
            sort: publication
            order: desc
            limit: 10
        
        featured:
            sort: publication
            order: desc
            limit: 10
            filter:
                field: featured
                method: equals
                value: true
                
    local:
        prev:
            references: post
            foreignKey: $prev
            sort: publication
            order: desc

        next:
            references: post
            foreignKey: $next
            sort: publication
            order: desc
            
        related:
            references: post
            foreignKey: $same.tags
            sort: publication
            order: desc
            limit: 6

        moreByAuthors:
            references: post
            foreignKey: $same.authors
            sort: publication #TODO: $random
            order: desc
            limit: 6
        

template: blog.single.post
