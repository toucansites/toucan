<article>
    <header>
        <section id="post-header" class="content-wrapper">
            <time datetime="{date}">{date}</time>
            <h1 class="title">{title}</h1>
            <p class="excerpt">{description}</p>
            <div class="meta">
                {tags}
            </div>
            <img src="https://github.com/{authorGithub}.png" alt="{author}" class="author">
            <p>
                <span class="author">Written by: <a href="{authorLink}" target="_blank">{author}</a> @ 
                <span class="author"><a href="{companyLink}" target="_blank">{company}</a></span><br>
                <span class="reading-time">Reading time: {duration}</span><br>
            </p>
        </section>
    </header>

    <section class="content-wrapper">
        <hr>
    </section>

    <section id="contents" class="content-wrapper">
    
    {contents}
        
    </section>

    <section id="about-author" class="content-wrapper">
        <img src="https://github.com/{authorGithub}.png" alt="{author}" class="author">
        <h4>About {author}</h4>
        <p class="author-about">{authorAbout}</p>

        <a href="{ctaLink}" target="_blank" class="author-cta">{cta}</a>
    </section>

</article>
